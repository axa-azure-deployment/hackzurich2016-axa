swagger: '2.0'
info:
  version: 0.9.2
  title: "hackzurich 2016 - AXA Winterthur - API"
  description: |
    AXA Winterthur is very proud to be Gold Sponsor of "hackzurich" http://hackzurich.ch in 2016 taken place at Technopark, Zürich, Switzerland.
    
    Our topic is __"Insurance - As simple as a Game" aka "Clash of Claims"__. At AXA, we are constantly redefining the future of insurance. We invite you to bring your creative vision of how insurance could be as simple and fun as a game.
    
      Why? Insurance can be very complex - Insurance is seeking for simplicity and customer centricity. Learn in our workshop how to use our ”hackzurich 2016 insurance API” and try out our VR and AR devices (Hololens) at our booth.

    Our API represents the most used domain objects of an insurance. We provide 2 different types: static / configation data and dynamic data, based on 10'000 predefined customers.
    
    ***
    __Data privacy__: all data are examples, partly generated, anonymized and cannot be linked with any existing customer or prospect of AXA. Some data is generated using [Random Point Generator](http://www.geomidpoint.com/random/). 
    
    ***

    __Developers:__ here you can get the full source code, nodejs app and mongodb-load-data from our GIT repo https://github.com/axa-azure-deployment/hackzurich2016-axa
    
    __Endpoint:__ use our SaaS REST services running on https://hackzurich16.azurewebsites.net/axa/... (details see swagger documentation)
    
    __Swagger:__ use (this) swagger documentation on https://hackzurich16.azurewebsites.net and see our [JSON version](https://hackzurich16.azurewebsites.net/swagger.json) and [YAML version](https://hackzurich16.azurewebsites.net/swagger.yaml) and see our special localhost:3000 swagger [YAML version](https://hackzurich16.azurewebsites.net/swagger.local.yaml) and [JSON version](https://hackzurich16.azurewebsites.net/swagger.local.json) to support local development without need of a swagger web distribution

    ***
    __Dynamic data__ (prefilled with examples)
    - **customer data**: most attributes of a customer eg naming, address, date of birth, ... (10'000 customers)
    - **profile data**: important profile data of the customer (10'000 profiles, 1 per customer)
    - **contracts**: insurance contracts of the customer (to be defined soon)
    - **claims**: insurance claims of the customer (to be defined soon)
    - **trips**: telmatics data of some real trips, locations and events an (only 7 trips, >25 events, > 650 GPS positions)
    - **transactions**: financial transactions issued to (>1000 transactions)
    - **favorites**: your most valuable objects to be insured by object or overall insurance (40'000 favorites)

    __Actions__
    - **Membership calculator**: calculate a membership for a customer based on customer, profile and his contracts (tbd)
    - **Favorite daily insurance calculator**: calculates a daily rate for an important and favorite object (tbd)

    __Static / configuration data__
    - **contacts**: all AXA agencies with GEO location, some attributes anonymized 
    - **car + truck data**: some vehicle types and attributes, incl CO2 and energy attributes (>1700 cars, >350 trucks)
    - **insurance types**: list of all types of insurances, group by L&S, P&C and health (>20 types)
    - **risk types**: risks possible to be able taken for the customer (>20 risks)
    - **favorite risk object categories**: object categories to describe your favorite object (>20 categories)

host: hackzurich16.azurewebsites.net
#host: localhost:3000

basePath: /axa
definitions:

  ProfileResultList:
    description: result of Profile search used for paging
    type: object
    properties:
      data:
        $ref: '#/definitions/Profiles'
      links:
        $ref: '#/definitions/Link'

