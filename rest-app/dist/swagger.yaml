        type: integer
      nof_housing_partner:
        description: number of housing partner living at same address
        type: number
        format: integer
      nof_housing_flat:
        description: number of house rentals, 0=none, 1..n=nof flats
        type: number
        format: integer
      nof_housing_homeowner:
        description: number of houses where the customer is the owner, 0=none, 1..n=nof houses, incl. vacation houses
        type: number
        format: integer
      nof_residents:
        description: total number of residents in that location, incl customer, partner and kids
        type: number
        format: integer
      nof_kids_total:
        description: total number of kids, living at home
        type: number
        format: integer
      nof_kids_under_7:
        description: total number of kids under or equal 7, living at home
        type: number
        format: integer
      nof_cars:
        description: total number of cars of all residents
        type: number
        format: integer
      segment_overall:
        description: overall segment based on age, family and kids
        type: string
        enum:
